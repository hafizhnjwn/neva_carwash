{{template "header.html" .}}
<div class="bg-white p-8 rounded shadow-md">
  <h1 class="text-3xl font-bold mb-4">{{.Type}}</h1>
  <div class="mb-4">
    <span class="font-semibold">Plat:</span> {{.Plat}}
  </div>
  <div class="mb-4">
    <span class="font-semibold">Status:</span> {{.Status}}
  </div>
  <div class="mb-4">
    <span class="font-semibold">Inputted:</span> {{.Username}}, {{.CreatedAt.Format "January 2 at 3:04 PM"}}
  </div>  
  {{if .IsOwner}}
  <div class="mb-4">
    <h2 class="font-semibold">Contact:</h2>
    <p>{{.Contact}}</p>
  </div>
  <div class="flex space-x-4">
    <a href="/vehicles/{{.ID}}/edit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Edit Vehicle
    </a>
    <form action="/vehicles/{{.ID}}/delete" method="POST" class="inline">
      <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Delete Vehicle
      </button>
    </form>
  </div>
  {{end}}
</div>
{{template "footer.html" .}}
